<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>notes</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <figure class="user">
    <h1 class="user__name">
      <span class="user__first-name"></span>
      <span class="user__last-name"></span>
    </h1>
    <h2 class="user__email"></h2>
    <p class="user__address"></p>
    <img src="" alt="" class="user__picture">
  </figure>

  <p class="response"></p>

  <form class="contact">
    <input type="text" name="name" placeholder="Name">
    <textarea placeholder="Message" name="message"></textarea>
    <button>Submit</button>
  </form>

  <script src="/app.js" charset="utf-8"></script>
</body>
</html>
